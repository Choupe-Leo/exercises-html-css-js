<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Générateur de code aléatoire</title>
</head>
<body>
    <div class="container">

        <h2 class="container__title">Générateur de code</h2>
        
        <div class="container__result">
            <span class="result" id="result"></span>
            <button class="btn" id="clipboard"><i class="fa-regular fa-clipboard"></i></button>
        </div>

        <div class="container__settings">
            <div class="setting">
                <label>Longeur du code</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Lettres majuscules</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Lettres minuscules</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Nombre</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div class="setting">
                <label>Caractère spéciaux</label>
                <input type="checkbox" id="symbol" checked>
            </div>
        </div>

        <button class="btn generate-btn">Générer</button>
    </div>
</body>
</html>
