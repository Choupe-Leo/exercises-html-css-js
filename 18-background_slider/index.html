<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Background slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://cdn.pixabay.com/photo/2016/03/26/23/19/hamburger-1281855_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2022/08/31/10/17/burger-7422970_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2017/07/31/17/16/burger-2559087_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2019/08/02/15/10/burger-4379863_960_720.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2018/03/20/09/23/burger-3242598_960_720.jpg');"></div>

        <button class="arrow arrow-left" id="left"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="arrow arrow-right" id="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
